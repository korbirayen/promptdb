<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promptdb</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="dot"></div>
        <div>
          <div class="title">promptdb</div>
          <div class="subtitle" id="subtitle">loading…</div>
        </div>
      </div>
      <div class="search">
        <select id="source" aria-label="Source">
          <option value="">All sources</option>
        </select>
        <input id="q" type="text" placeholder="Search titles + bodies…" autocomplete="off" />
        <button id="clear" title="Clear">Clear</button>
      </div>
    </header>

    <main class="layout">
      <section class="panel list">
        <div class="panelHeader">
          <div class="panelTitle">Prompts</div>
          <div class="panelMeta" id="count"></div>
        </div>
        <div class="items" id="items"></div>
        <div class="pager">
          <button id="prev">Prev</button>
          <div class="pagerText" id="page"></div>
          <button id="next">Next</button>
        </div>
      </section>

      <section class="panel detail">
        <div class="panelHeader">
          <div class="panelTitle" id="promptTitle">Select a prompt</div>
          <div class="panelMeta" id="promptMeta"></div>
        </div>
        <pre class="body" id="promptBody">Pick something from the left.

Tip: use search to filter.</pre>
      </section>
    </main>

    <script src="./data.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
